<body>
    
    

    <div class="container mt-3"> 
    <div>
    <h1 class="mb-5"><span id="palaz">Example</span>Translate</h1>
    <p id="text-for-testing">
        Type the word or sentence you want to translate.
    </p>
    <select name="languages" id="languages" class="mb-3">
        <option class ="select-items" value="tr">Turkish</option>
        <option class ="select-items" value="en" selected>English</option>
        <option class ="select-items" value="de">Deutsch</option>
    </select>
    <span class="m-3"> To </span>
    <select name="translatingLanguages" id="translating-languages">
        <option class ="select-items" value="tr">Turkish</option>
        <option class ="select-items" value="en">English</option>
        <option class ="select-items" value="de">Deutsch</option>
    </select>
    </div>
    <div class="text-area-div">
        <textarea name="willTranslating" id="will-translating-text" class="text-area-translate" cols="40" rows="8" placeholder="Write to here..."></textarea>
        <textarea readonly name="translated" id="translated-text" class="text-area-translate" cols="40" rows="8"></textarea>
    </div>

    <div class="container">
        <button id="click-to-me" type="button" class="btn btn-primary mt-3">Translate</button>
    </div>

    </div>
